<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="main__add-new">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"
               class="task-row-wrapper__task"
               type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="main__todo">
      <h3>Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list_item">
          <input type="checkbox">
          <label class="item__task">Pay Bills</label>
          <input type="text" class="item__task">
          <button class="item__edit">Edit</button>
          <button class="item__delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="task-list_item edit-mode">
          <input type="checkbox">
          <label class="item__task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="item__task">
          <button class="item__edit">Save</button>
          <button class="item__delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__complete">
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list_item">
          <input type="checkbox" checked>
          <label class="item__task">See the Doctor</label>
          <input type="text" class="item__task">
          <button class="item__edit">Edit</button>
          <button class="item__delete">
            <img src="./remove.svg" alt="remove button">    
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
